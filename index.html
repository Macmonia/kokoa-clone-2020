<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body class="body-purple">
    <div class="status-bar status-bar-login">
      <div class="status-bar__column">
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="a-logo"><img src="img/A-logo.png" class="a-logo__photo" /></div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Avenger's talk</h1>
      <p class="welcome-header__text">
        If you have a Avenger account, log in with you email of phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="  Email or phone number"
      />
      <input name="password" type="password" placeholder="  Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Avenger Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is to big.</span>
    </div>
    <!--스크립트는 항상 마지막에 있어야 한다.-->
    <script
      src="https://kit.fontawesome.com/02d849d9ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
